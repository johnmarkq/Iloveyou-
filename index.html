
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry, I Love You</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      font-family: monospace;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      flex-wrap: wrap;
      font-size: 8px;
      line-height: 8px;
    }

    .text-tile {
      white-space: pre;
      width: 8px;
      height: 8px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('her-photo.jpg');
      background-size: cover;
      background-position: center;
      mix-blend-mode: lighten;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="wrapper"></div>
  <div class="overlay"></div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const cols = Math.floor(window.innerWidth / 8);
    const rows = Math.floor(window.innerHeight / 8);
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const span = document.createElement('span');
      span.className = 'text-tile';
      span.textContent = 'I';
      wrapper.appendChild(span);
    }

    // Optional: animate text with "I love you"
    let phrases = ["I", "love", "you"];
    let index = 0;
    setInterval(() => {
      const tiles = document.querySelectorAll('.text-tile');
      tiles.forEach(tile => {
        tile.textContent = phrases[index % phrases.length];
      });
      index++;
    }, 1000);
  </script>
</body>
</html>
